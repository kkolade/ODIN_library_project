<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Odin Library Project</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>My Library</h1>
  <form action="">
    <label for="title">Title:</label>
    <input type="text" name="title" id="title" class="input" placeholder="Book Title">
    <label for="">Author</label>
    <input type="text" name="author" id="author" class="input" placeholder="Book Author">
    <label for="pages">Number of Pages</label>
    <input type="text" name="pages" id="pages" class="input" placeholder="No of Pgaes">
    <label for="isRead">Is the book read</label>
    <input type="checkbox" name="isRead" id="is-read">
    <br>
    <button type="submit" id="add-book-button">Add Book</button>
  </form>

  <script src="js/app.js"></script>
</body>
</html>
